<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郵便番号検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>郵便番号検索</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="住所を入力してください">
        <button id="search-button">検索</button>
        <div id="results"></div>
        <div id="selected-postal-code"></div>
        <button id="copy-button" style="display: none;">コピー</button>
    </div>
    <button id="scroll-to-top" title="トップへ戻る">↑</button>
    <script src="script.js"></script>
</body>
</html>
