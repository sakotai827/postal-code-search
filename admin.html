<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>郵便番号データ管理</h1>
    <div id="admin-container">
        <h2>データ操作</h2>
        <input type="text" id="postal-code" placeholder="郵便番号">
        <input type="text" id="branch-code" placeholder="支社コード">
        <input type="text" id="branch-name" placeholder="支社名">
        <button id="add-button">追加</button>
        <button id="update-button">更新</button>
        <button id="delete-button">削除</button>
    </div>
    <button id="logout-button">ログアウト</button>
    <script src="admin.js"></script>
</body>
</html>
